<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: auto;
        height: 75px;
        max-width: 75px;
        max-height: 75px;
      }
    </style>

    <script src="jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <script src="bootstrap.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="popup.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->


    <script src="underscore.js"></script>
    <script src="mustache.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="top-level-popup">
          <div class="sjpl-theme">
              <div style="display: inline-block;">
                  <img src="book-icon.png" style="float: left; width: 39px; height:90%"></img>
                  <span style="clear:both;">
                  Results for <strong>{{request.bookTitle}}</strong>
                  <span>
              </div>
          </div>
          <table class="table table-striped table-hover">
          <tr data-ng-repeat="res in results"
              class="result-item">
              <td class="result-thumbnail">
                  <a href="{{res.url}}" class="changeTabHref">
                      <img src="{{res.thumbnailSrc}}"></img>
                  </a>
              </td>
              <td class="result-info">
                  <span class="result-title"><a href="{{res.url}}" class="changeTabHref">{{res.title}}</a></span>
                  <div class="result-details">
                  <span class="result-author">{{res.author}}</span>
                  <span class="result-desc">{{res.desc}}</span>
                  <span class="result-year">{{res.year}}</span>
                  </dv>
              </td>
          </tr>
          {{/results.items}}
          </table>
          <div class="full-result text-center">
              <a class="changeTabHref" href="{{results.fullResultUrl}}">See full results on original site for locations and availability</a>
          </div>
      </div>
    </div>
  </body>
</html>
