<!DOCTYPE html>
<html lang="en" ng-app="sjplCatalogChecker">
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: auto;
        height: 75px;
        max-width: 75px;
        max-height: 75px;
      }
    </style>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="popup.css">

  </head>
  <body ng-controller="sjplCatalogCtrl" >
    <div class="top-level-popup">
        <div class="sjpl-theme">
            <div style="display: inline-block;">
                <img src="book-icon.png" style="float: left; width: 39px; height:90%"></img>
                <span style="clear:both;">
                Results for <strong>{{request.bookTitle}}</strong>
                <span>
            </div>
        </div>
        <table class="table table-striped table-hover">
        <tr class="result-item" ng-repeat="item in results.items">
            <td class="result-thumbnail">
                <a href="{{item.url}}" class="changeTabHref">
                    <img src="{{item.thumbnailSrc}}"></img>
                </a>
            </td>
            <td class="result-info">
                <span class="result-title"><a href="{{item.url}}" class="changeTabHref">{{item.title}}</a></span>
                <div class="result-details">
                <span class="result-author">{{item.author}}</span>
                <span class="result-desc">{{item.desc}}</span>
                <span class="result-year">{{item.year}}</span>
                </dv>
            </td>
        </tr>
        </table>
        <div class="full-result text-center">
            <a class="changeTabHref" href="{{results.fullResultUrl}}">See full results on original site for locations and availability</a>
        </div>
    </div>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="underscore.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="popup.js"></script>
    <script src="controllers.js"></script>
  </body>
</html>
